<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†—É–ª–µ—Ç–∫–∞ —Å –≠–º–æ–¥–∂–∏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }

        .slot-machine {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 50px;
            margin-bottom: 20px;
        }

        .slot {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f1f1f1;
            border: 2px solid #000;
            border-radius: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: none;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            animation: fall 2s infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <h1>üé∞ –†—É–ª–µ—Ç–∫–∞ —Å –≠–º–æ–¥–∂–∏ üé∞</h1>
    <div class="slot-machine">
        <div class="slot" id="slot1">üîû</div>
        <div class="slot" id="slot2">ü§ì</div>
        <div class="slot" id="slot3">ü•ù</div>
    </div>
    <button onclick="startRoulette()">–°–ø–∏–Ω ü§ì</button>

    <div class="confetti" id="confetti"></div>

    <script>
        const emojis = ['üîû', 'ü§ì', 'ü•ù', 'üçè', 'üçÜ', 'üçë', 'ü••'];
        let spinning = false;

        function getRandomEmoji() {
            return emojis[Math.floor(Math.random() * emojis.length)];
        }

        function startRoulette() {
            if (spinning) return;
            spinning = true;

            const slot1 = document.getElementById('slot1');
            const slot2 = document.getElementById('slot2');
            const slot3 = document.getElementById('slot3');

            let counter1 = 0;
            let counter2 = 0;
            let counter3 = 0;

            // –ö—Ä—É—Ç–∏—Ç—å —Ç–æ–ª—å–∫–æ –ø–µ—Ä–≤–æ–µ —ç–º–æ–¥–∂–∏
            const interval1 = setInterval(() => {
                slot1.textContent = getRandomEmoji();
                counter1++;
                if (counter1 >= 10) {
                    clearInterval(interval1);
                    // –ö–æ–≥–¥–∞ –ø–µ—Ä–≤–æ–µ —ç–º–æ–¥–∂–∏ –∑–∞–≤–µ—Ä—à–∏–ª–æ –ø—Ä–æ–∫—Ä—É—Ç–∫—É, –∑–∞–ø—É—Å–∫–∞–µ–º –≤—Ç–æ—Ä–æ–µ
                    startSecondSlot();
                }
            }, 100);

            // –ó–∞–ø—É—Å–∫ –≤—Ç–æ—Ä–æ–≥–æ —Å–ª–æ—Ç–∞ –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –ø–µ—Ä–≤–æ–≥–æ
            function startSecondSlot() {
                const interval2 = setInterval(() => {
                    slot2.textContent = getRandomEmoji();
                    counter2++;
                    if (counter2 >= 10) {
                        clearInterval(interval2);
                        // –ö–æ–≥–¥–∞ –≤—Ç–æ—Ä–æ–µ —ç–º–æ–¥–∂–∏ –∑–∞–≤–µ—Ä—à–∏–ª–æ –ø—Ä–æ–∫—Ä—É—Ç–∫—É, –∑–∞–ø—É—Å–∫–∞–µ–º —Ç—Ä–µ—Ç—å–µ
                        startThirdSlot();
                    }
                }, 100);
            }

            // –ó–∞–ø—É—Å–∫ —Ç—Ä–µ—Ç—å–µ–≥–æ —Å–ª–æ—Ç–∞ –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –≤—Ç–æ—Ä–æ–≥–æ
            function startThirdSlot() {
                const interval3 = setInterval(() => {
                    slot3.textContent = getRandomEmoji();
                    counter3++;
                    if (counter3 >= 10) {
                        clearInterval(interval3);
                        // –ü–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ —Ç—Ä–µ—Ç—å–µ–≥–æ —Å–ª–æ—Ç–∞
                        checkResults();
                    }
                }, 100);
            }
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –≤—ã–∏–≥—Ä—ã—à
        function checkResults() {
            const slot1 = document.getElementById('slot1');
            const slot2 = document.getElementById('slot2');
            const slot3 = document.getElementById('slot3');

            const result = [slot1.textContent, slot2.textContent, slot3.textContent];
            if (result[0] === result[1] && result[1] === result[2]) {
                showConfetti();
                alert('–ú–æ–ª–æ–¥–µ—Ü –ú–∞–º—É—Ç –†–∞—Ö–∞–ªü•≥');
            } else {
                alert('–õ–æ—Ö –µ–±–∞–Ω—ã–π —Ç—ã –ú–∞–º—É—Ç –†–∞—Ö–∞–ªü§£');
            }

            spinning = false;
        }

        function showConfetti() {
            const confetti = document.getElementById('confetti');
            confetti.style.display = 'block';
            for (let i = 0; i < 100; i++) {
                createConfettiPiece(confetti);
            }
        }

        function createConfettiPiece(confetti) {
            const piece = document.createElement('div');
            piece.classList.add('confetti-piece');
            piece.style.left = `${Math.random() * 100}%`;
            piece.style.animationDuration = `${Math.random() * 3 + 2}s`;
            piece.style.animationDelay = `${Math.random() * 1}s`;
            confetti.appendChild(piece);
        }
    </script>

</body>
</html>
